<div class="flex space-between">
  <div class="flex w-full">hola</div>
  <div class="flex items-center justify-center mt-8 w-full">
    <div class="max-w-md w-full rounded-md overflow-hidden shadow-md bg-white">
      <div class="py-4 px-6 bg-gray-100">
        <form (ngSubmit)="search()" class="flex items-center">
          <div class="relative w-full mr-4">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              name="searchTerm"
              class="py-2 px-4 w-full rounded-md border-gray-300 border focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Search for a PokÃ©mon"
            />
            <div class="absolute right-0 top-0 mt-3 mr-4">
              <svg
                class="text-gray-400 h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.5 15.5L22 22"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 18.5C6.41015 18.5 3.5 15.5898 3.5 12C3.5 8.41015 6.41015 5.5 10 5.5C13.5898 5.5 16.5 8.41015 16.5 12C16.5 15.5898 13.5898 18.5 10 18.5Z"
                />
              </svg>
            </div>
          </div>
          <button
            type="submit"
            class="py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
          >
            Search
          </button>
        </form>
      </div>

      <div *ngIf="searchResults" class="py-4 px-6">
        <div class="flex items-center mb-4">
          <img
            [src]="searchResults.sprites.front_default"
            alt=""
            class="w-20 h-20 mr-4"
          />
          <h2 class="text-lg font-medium">
            Pokedex no: {{ searchResults.id }}
          </h2>
        </div>
        <h4 class="text-lg font-bold">{{ searchResults.name | titlecase }}</h4>
        <div class="flex justify-between">
          <p class="text-gray-600 mt-2 font-medium">Type:</p>
          <div>
            <span
              *ngFor="let type of searchResults.types"
              [ngStyle]="{
                'background-color': getTypeBackgroundColor(type.type.name),
                'text-shadow': '1px 1px 2px #333'
              }"
              class="text-white px-2 py-1 rounded-md ml-1"
            >
              {{ type.type.name | titlecase }}
            </span>
          </div>
        </div>
        <p class="text-gray-600 mt-4">Stats:</p>
        <ul class="mt-2">
          <li
            *ngFor="let stats of searchResults.stats"
            class="flex justify-between py-1"
          >
            <div class="flex items-center">
              <p class="text-sm text-gray-600">
                {{ stats.stat.name | titlecase }}
              </p>
            </div>
            <p class="text-sm font-medium">{{ stats.base_stat }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="flex w-full"></div>
</div>
